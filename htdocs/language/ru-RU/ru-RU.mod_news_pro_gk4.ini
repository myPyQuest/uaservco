MOD_NEWS_PRO_GK4_CROP_RULES="Crop правила"
MOD_NEWS_PRO_GK4_CROP_RULES_DESC="Вы можете определить два типа культуры правила: связаны с именем класса, используемых в изображении и связанных с размером изображения.Первый тип имеет следующий синтаксис: CLASS_NAME=TOP:RIGHT:BOTTOM:LEFT; где TOP/RIGHT/BOTTOM/LEFT являются культура значения в пикселях.Второй тип правил имеет следующий синтаксис: WIDTH:HEIGHT=TOP:RIGHT:BOTTOM:LEFT; где ШИРИНА и ВЫСОТА являются размеры изображения, чтобы обрезать."
