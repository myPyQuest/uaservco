SRC_ALLOW_JAVASCRIPT_TAGS="Permetti tags JavaScript"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Se attivo, JavaScript tags (style & link) sono permessi all'interno dei tags Sourcerer. Altrimenti i tags JavaScript (ed il relativo codice JavaScript) sarà eliminato."
SRC_ALLOW_PHP_TAGS="Permetti tags PHP"
SRC_ALLOW_PHP_TAGS_DESC="Se attivo, PHP tags (style & link) sono permessi all'interno dei tags Sourcerer. Altrimenti i tags JavaScript (ed il relativo codice PHP) sarà eliminato."
SRC_CSS="CSS"
SRC_CSS_SECURITY_LEVEL="Livello di sicurezza CSS"
SRC_CSS_SECURITY_LEVEL_DESC="Definisce il livello di sicurezza. I tags CSS (ed il codice CSS all'interno) saranno eliminati dall'articolo con un proprietario (creatore) appartiene a questo livello di gruppo. Se il livello di sicurezza globale è più alto, questo andrà oltre alla regola."
SRC_DISABLE_ON_COMPONENTS_DESC="Seleziona in quale componente NON abilitare il Sourcerer. Questa è una lista dei tuoi componenti lato sito installati."
