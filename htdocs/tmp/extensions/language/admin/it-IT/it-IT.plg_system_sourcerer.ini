SRC_SECURITY_SETTINGS_COMPONENTS_DESC="Questi parametri hanno effetto nell'area componenti.<br />Puoi selezionare in quali componenti NON abiltare Sourcerer. Attenzione di non permettere Sourcerer in componenti dove gli utenti possono inserire informazioni."
