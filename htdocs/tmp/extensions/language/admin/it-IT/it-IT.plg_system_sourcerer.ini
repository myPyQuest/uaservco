SRC_FORBIDDEN_HTML_TAGS="Tags Vietati (HTML)"
SRC_FORBIDDEN_HTML_TAGS_DESC="Una lista seperata da virgole di tags vietati. Questi tags saranno eliminati, cosi come qualsiasi codice tra tags doppi."
SRC_FORBIDDEN_PHP_FUNCTIONS="Funzioni PHP vietate"
SRC_FORBIDDEN_PHP_FUNCTIONS_DESC="Una lista seperata da virgole di funzioni PHP vietate. Tutto il blocco PHP non sarà eseguito se contiene una di queste funzioni."
