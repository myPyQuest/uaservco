SRC_ENABLE_IN_COMPONENTS_DESC="Seleziona se abiliare l'uso della sintassi nei componenti"
SRC_ENABLE_OTHER_AREAS_DESC="Seleziona per abilitare l'uso della sintassi nelle restanti aree, come i moduli e le intestazioni dei documenti."
SRC_ENABLE_PHP_DEBUGGING="Abilita PHP Debugging"
SRC_ENABLE_PHP_DEBUGGING_DESC="Se attivo, Sourcerer creerà una tabella di errori PHP Debugging se hai errori nel codice PHP.<br />Questo può solo essere visto lato sito se sei loggato come (Super) Administrator."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Tags Extra Vietati (HTML)"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="Una lista separata da virgole per aggiungere alla liste dei tag vietati (vedi i settagi di base)"
