SOURCERER="Sourcerer"
SOURCERER_DESC="<p>il plugin Sourcerer gestisce la sintassi dei tags nel sito.</p><p>Puoi piazzare il codice html, javascript, css e php (includendo i suoi tags) all'interno dei tags Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Il tuo codice{/source}</span></p><p>Sourcerer legge tutto il codice e rimuove dai segnali html. Quindi dare colore al codice non è un problema.<br />Se vuoi usare il codice Sourcerer da qlc parte invece che nella area editor (tipo nel ReReplacer), probabilmente non desideri pulire il codice html. Puoi fare questo cosi:<br /><span class=&quot;nn_code&quot;>{source}il tuoi non-HTML codice{/source}</span></p>"

