SRC_ALLOW_CSS_TAGS="Позволи CSS тагове"
SRC_ALLOW_CSS_TAGS_DESC="Ако е включено, то CSS (style & link) тагове са позволени вътре в таговете на Sourcerer. В противен случай CSS таговете (и CSS кодът между тях) ще бъде премахнати."
SRC_ALLOW_JAVASCRIPT_TAGS="Позволи JavaScript тагове"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="Ако е включено, то JavaScript (script) тагове са позволени вътре в таговете на Sourcerer. В противен случай JavaScript (и JavaScript кодът между тях) ще бъде премахнати."
SRC_ALLOW_PHP_TAGS="Позволи PHP тагове"
SRC_ALLOW_PHP_TAGS_DESC="Ако е включено, то PHP тагове са позволени вътре в таговете на Sourcerer. В противен случай PHP таговете (и PHP кодът между тях) ще бъде премахнати."
SRC_CSS="CSS"
SRC_CSS_SECURITY_LEVEL="Ниво на CSS сигурността"
SRC_CSS_SECURITY_LEVEL_DESC="Задайте нивото на сигурността. CSS тагове (и CSS кодът между тях) ще бъде премахнати от статии, чиито собственик(създател) е с ниво под тази група. Ако цялостното ниво на сигурността е на по-високо ниво, то тази настройка ще бъде пренебрегната."
SRC_DISABLE_ON_COMPONENTS_DESC="Селектирайте компононентите, в които Sourcerer НЕ е активен. Това е списък с инсталираните компоненти."
SRC_ENABLE_IN_ARTICLES_DESC="Селектирайте дали да бъде включено използването на синтаксиса в статиите."
SRC_ENABLE_IN_COMPONENTS_DESC="Селектирайте дали да бъде включено използването на синтакса в компонентите."
SRC_ENABLE_OTHER_AREAS_DESC="Селектирайте дали да бъде включено използването на синтакса в останалите части от уебсайта - модули и главата на страниците например."
SRC_ENABLE_PHP_DEBUGGING="Включи PHP Debugging"
SRC_ENABLE_PHP_DEBUGGING_DESC="Ако е включено, Sourcerer ще извежта PHP Debugging таблица с грешки, ако има такива в PHP кода.<br />Това може да бъде видяно само ако сте влезнали в самият сайт като (Super) Administrator."
SRC_EXTRA_FORBIDDEN_HTML_TAGS="Допълнително забранени (HTML) тагове"
SRC_EXTRA_FORBIDDEN_HTML_TAGS_DESC="Списък с всички тагове, които са забранени за употреба, разделени със запетая (виж Настройки по подразбиране)"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS="Допълнително забранени PHP тагове"
SRC_EXTRA_FORBIDDEN_PHP_FUNCTIONS_DESC="Списък с всички PHP функции, които трябва да се добавят в забранителният списък, разделени със запетая (виж Настройки по подразбиране)"
SRC_FORBIDDEN_HTML_TAGS="Забранени (HTML) тагове"
SRC_FORBIDDEN_HTML_TAGS_DESC="Списък от забранени тагове, разделени със запетая. Тези тагове ще бъдат премахвани и в код с двойни тагове."
SRC_FORBIDDEN_PHP_FUNCTIONS="Забранени PHP функции"
SRC_FORBIDDEN_PHP_FUNCTIONS_DESC="Списък от забранени PHP тагове, разделени със запетая. Целият PHP код няма да бъде изпълняван, ако съдържа някоя от тези функции."
