SRC_SECURITY_SETTINGS_DEFAULT_DESC="Тук може да зададете какъв тип код може да бъде използван между Sourcerer таговете. Всякакъв код, който не е позволен, ще бъде премахван веднага. За по-прецизни настройки отидете в Advanced Security settings."
