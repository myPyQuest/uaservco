SRC_SYNTAX_WORD="Таг думата на Sourcerer"
SRC_SYNTAX_WORD_DESC="Това дефинира думата, използвана от Sourcerer, за таг.<br /><br />По подразбиране тя е 'source'. Което означава, че съответно използвате тагове: <span class=&quot;nn_code&quot;>{source}...{/source}</span>"