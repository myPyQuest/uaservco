PLG_SYSTEM_SOURCERER="Системни - Sourcerer"
PLG_SYSTEM_SOURCERER_DESC="Sourcerer - постави какъвто и да е код в Joomla!"

SOURCERER="Sourcerer"
SOURCERER_DESC="<p>Плъгинът Sourcerer обработва всички Sourcerer тагове във вашият сайт.</p><p>Вие може да поставите вашият html, javascript, css и php код (включително тяхните собствени тагове) вътре в таговете на Sourcerer:<br /><span class=&quot;nn_code&quot;>{source}Вашият код{/source}</span></p><p>Sourcerer прочита целият код и премахва html оформлението. Затова да се слагат цветове и други подобни на кода не е проблем.<br />Ако искате да използвате код от Sourcerer някъде другаде, освен в редактора (например в ReReplacer), вие вероятно не искате да премахвате html частта. Може да направите това ето така:<br /><span class=&quot;nn_code&quot;>{source 0}Вашият не-HTML код{/source}</span></p>"

