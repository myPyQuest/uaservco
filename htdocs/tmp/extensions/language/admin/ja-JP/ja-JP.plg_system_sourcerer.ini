SRC_JAVASCRIPT_SECURITY_LEVEL_DESC="セキュリティのレベルを設定して下さい。このグループレベル以下の所有者（作成者）の記事からJavaScriptタグ(と含まれるJavaScriptコード)が取り除かれます。全体的なセキュリティレベルがさらに高く設定される場合、その設定をオーバーライドします。"
SRC_PHP="PHP"
SRC_PHP_SECURITY_LEVEL="PHPセキュリティレベル"
SRC_PHP_SECURITY_LEVEL_DESC="セキュリティのレベルを設定して下さい。このグループレベル以下の所有者（作成者）の記事からPHPタグ(と含まれるPHPコード)が取り除かれます。全体的なセキュリティレベルがさらに高く設定される場合、その設定をオーバーライドします。"
SRC_SECURITY_LEVEL="セキュリティレベル"
SRC_SECURITY_LEVEL_15_DESC="セキュリティのレベルを設定して下さい。このグループレベル以下の所有者（作成者）の記事からSourcererタグが取り除かれます。"
