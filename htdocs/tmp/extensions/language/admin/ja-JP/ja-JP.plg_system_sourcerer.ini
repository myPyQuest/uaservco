SRC_ALLOW_JAVASCRIPT_TAGS="JavaScriptタグを許可"
SRC_ALLOW_JAVASCRIPT_TAGS_DESC="有効にした場合、Sourcererタグの中でJavaScript (スクリプト)タグが許可されます。それ以外はJavaScriptタグ(と中に含まれるJavaScript)が取り除かれます。"
SRC_ALLOW_PHP_TAGS="PHPタグを許可"
