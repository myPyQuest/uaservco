SOURCERER_DESC="<p>Sourcererプラグインは、あなたのサイトおけるSourcerer構文タグ全てを処理します。</p><p>Sourcererタグの中にHTML、javascript、CSS、PHPコード(自身のタグを含む)を配置できます:<br /><span class=&quot;nn_code&quot;>{source}あなたのコード{/source}</span></p><p>Sourcererは全てのコードを読み込み、全てのHTMLマークアップからそれを取り除きますので、コードに色などを付けることは問題ありません。<br />エディタ以外の場所でSourcererコードを使用したい場合(ReReplacer経由など)、おそらくあなたはHTMLが削除される事を望まないでしょう。このように実行できます:<br /><span class=&quot;nn_code&quot;>{source 0}あなたの非HTMLコード{/source}</span></p>"

