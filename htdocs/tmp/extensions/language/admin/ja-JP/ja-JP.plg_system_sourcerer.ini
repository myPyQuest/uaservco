SRC_SECURITY_SETTINGS_ARTICLES_DESC="These settings have effect on Articles and Categories.<br />セキュリティ設定は記事のみ影響します。"
SRC_SECURITY_SETTINGS_COMPONENTS_DESC="これらの設定はコンポーネント領域に影響を及ぼします。<br />どのコンポーネントでSourcererを無効にするか選択できます。非バックエンドユーザがコンテンツを投稿できるコンポーネントでは、Sourcerer を許可しないのがお勧めです。"
SRC_SECURITY_SETTINGS_DEFAULT_DESC="Sourcererタグの中でどんなコードが使用できるかここで設定できます。許可されない全てのコードは取り除かれます。詳しく正確な設定は、高度なセキュリティ設定を参照して下さい。"
SRC_SECURITY_SETTINGS_OTHER_AREAS_DESC="これらの設定は、コンポーネント領域以外(モジュール内やウェブサイトの残りの領域)に対して影響を及ぼします。"
